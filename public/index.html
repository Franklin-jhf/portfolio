<!DOCTYPE html><html lang="en"><head><title>Franklin Floresca</title><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="description" content="I make things look good"><link rel="icon" type="image/png" href="images/favicon.png"><style>@keyframes bouncingDot{0%,75%,100%{transform:translateY(0)}25%{transform:translateY(-30px)}}.loader{overflow:hidden;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:100%}.loader-dots{display:-ms-flexbox;display:flex;-ms-flex-pack:distribute;justify-content:space-around;max-width:9.375rem;padding-top:4rem;margin:0 auto}.loader-dot{display:block;position:relative;height:1.5rem;width:1.5rem;background:#bdbdbd;border-radius:50%}.loader-dot:nth-child(1){animation:bouncingDot 1s ease-in-out infinite}.loader-dot:nth-child(2){animation:bouncingDot 1s ease-in-out .33s infinite}.loader-dot:nth-child(3){animation:bouncingDot 1s ease-in-out .66s infinite}</style><link href="css/bundle.css" rel="stylesheet" type="text/css"><link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet" type="text/css"></head><body ontouchstart=""><div class="loader"><div class="loader-dots"><span class="loader-dot"></span><span class="loader-dot"></span><span class="loader-dot"></span></div></div><script>document.addEventListener("DOMContentLoaded", function() {
  var body = document.querySelector('body')
  var loader = document.querySelector('.loader')
  body.removeChild(loader)
});</script><div id="app"></div><script src="js/bundle.js"></script></body></html>
